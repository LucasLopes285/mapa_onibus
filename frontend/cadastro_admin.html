<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Administrador</h1>

        <!-- FormulÃ¡rio de Cadastro de Administrador -->
        <form id="cadastroAdminForm">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>

            <button type="submit">Cadastrar Administrador</button>
        </form>

        <!-- BotÃ£o para voltar ao painel administrativo -->
        <button onclick="window.location.href='admin.html'" class="back-btn">Voltar ao Painel Administrativo</button>
    </div>

    <script src="cadastrar_administrador.js"></script>
</body>
</html>
